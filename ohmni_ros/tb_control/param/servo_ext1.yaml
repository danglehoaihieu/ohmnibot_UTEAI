use_servo_ext1: true
servo_ext1_raw2degree: 0.32579
servo_ext1_use_eeprom: false
servo_ext1_id: 7
servo_ext1_min_pos: 370
servo_ext1_max_pos: 750
servo_ext1_kp: 192
servo_ext1_ki: 0
servo_ext1_kd: 24
servo_ext1_v_min: 6.0
servo_ext1_v_max: 18.0
servo_ext1_overload_pwm: 289
servo_ext1_max_pwm: 511
# rotation joint around parrent y axis, need to calib to get zero offset (ry)
servo_ext1_pos_raw_zero_offset: 512 #526

servo_ext1_use_default_on_behavior: true
servo_ext1_default_on_mode: 1 #  kBreak = 0, kOn = 1, Free = 2
servo_ext1_default_on_pos_rad: 1.0472
servo_ext1_default_on_pos_playtime: 100

servo_ext1_use_default_off_behavior: true
servo_ext1_default_off_mode: 2 #  kBreak = 0, kOn = 1, Free = 2
servo_ext1_default_off_pos_rad: 0.0
servo_ext1_default_off_pos_playtime: 100

#where you place the servo and connected links
# rotation joint around parrent y axis, need to calib to get zero offset (ry)
# need to calib to get correct mouting position (tx,ty,rx,rz)
servo_ext1_parent_frame_id: /base_link
servo_ext1_joint_frame_id: /servo_ext1_joint
servo_ext1_output_frame_id: /servo_ext1_output

#define static joint
parentLink_servoExt1Joint/tx: -0.1437
parentLink_servoExt1Joint/ty: 0.0
parentLink_servoExt1Joint/tz: 0.980727 #1.0322
parentLink_servoExt1Joint/rx: 0.0537316 #0.0
parentLink_servoExt1Joint/ry: 0.0 #-0.192
parentLink_servoExt1Joint/rz: 0.0
